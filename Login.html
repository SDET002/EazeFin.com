    <script>
        // Hide employee content initially
        document.getElementById("employeeContent").style.display = "none";

        // Toggle content when links are clicked
        document.querySelector("a[href='#adminContent']").addEventListener("click", function() {
            document.getElementById("adminContent").style.display = "block";
            document.getElementById("employeeContent").style.display = "none";
        });

        document.querySelector("a[href='#employeeContent']").addEventListener("click", function() {
            document.getElementById("adminContent").style.display = "none";
            document.getElementById("employeeContent").style.display = "block";

            function redirectToOtherPage(userType) {
                if (userType === 'admin') {
                    window.location.href="AdminDashboard.html";

                } else if (userType === 'employee') {
                    window.location.href = "EmployeeDashboard.html";
                }
            }
        });

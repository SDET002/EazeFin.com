<script>

    function ownerNameValidation(inputTxt) {
        var regx = /^[a-zA-Z ]+$/;
        var textField = document.getElementById("ownerNameError");
        var inputField = document.getElementById("ownerName");

        if (inputTxt.value != '') {
            if (inputTxt.value.length >= 2) {
                if (inputTxt.value.match(regx)) {
                    textField.textContent = '';
                    textField.style.color = "green";
                    inputField.style.color = "green";
                    document.getElementById("submit").disabled = false;
                } else {
                    textField.textContent = 'only characters allowed';
                    textField.style.color = "red";
                    inputField.style.color = "red";
                    document.getElementById("submit").disabled = true;
                }
            }
            else {
                textField.textContent = 'your input must be more than two chracters';
                textField.style.color = "red";
                inputField.style.color = "red";
                document.getElementById("submit").disabled = true;
            }
        }
        else {
            textField.textContent = 'your input must be more than two chracters';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        }
    }

    function validateCompanyName(inputTxt) {
        var regx = /^[a-zA-Z]+$/;
        var textField = document.getElementById("companyNameError");
        var inputField = document.getElementById("companyName");

        if (inputTxt.value != '') {
            if (inputTxt.value.length >= 2) {
                if (inputTxt.value.match(regx)) {
                    textField.textContent = '';
                    textField.style.color = "green";
                    inputField.style.color = "green";
                    document.getElementById("submit").disabled = false;
                } else {
                    textField.textContent = 'only characters allowded';
                    textField.style.color = "red";
                    inputField.style.color = "red";
                    document.getElementById("submit").disabled = true;
                }
            }
            else {
                textField.textContent = 'your input must be more than two chracters';
                textField.style.color = "red";
                inputField.style.color = "red";
                document.getElementById("submit").disabled = true;
            }
        }
        else {
            textField.textContent = 'your input must be more than two chracters';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        }
    }

    function phoneValidation(inputTxt) {
        const regx = /^[6-9]\d{8}$/;
        const textField = document.getElementById("phoneError");
        const inputField = document.getElementById("phone");

        if (inputTxt.value.trim() === '') {
            textField.textContent = '* Phone number is not valid!';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        } else if (regx.test(inputTxt.value)) {
            textField.textContent = '';
            textField.style.color = "green";
            inputField.style.color = "green";
            document.getElementById("submit").disabled = false;
        } else {
            textField.textContent = '* Phone number is not valid!';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        }
    }

    function emailValidation(inputTxt) {
        var regx = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
        var textField = document.getElementById("emailError");
        var inputField = document.getElementById("email");

        if (inputTxt.value != '') {
            if (inputTxt.value.match(regx)) {
                textField.textContent = '';
                textField.style.color = "green";
                inputField.style.color = "green";
                document.getElementById("submit").disabled = false;
            }
            else {
                textField.textContent = '* email is not valid!!!';
                textField.style.color = "red";
                inputField.style.color = "red";
                document.getElementById("submit").disabled = true;
            }
        }
        else {
            textField.textContent = '* email is not valid';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        }
    }



    function passwordValidation(inputTxt) {
        var regx = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}/;
        var textField = document.getElementById("pass1");
        var inputField = document.getElementById("password");

        if (inputTxt.value != '') {
            if (inputTxt.value.match(regx)) {
                textField.textContent = '';
                textField.style.color = "green";
                inputField.style.color = "green";
                document.getElementById("submit").disabled = false;
            }
            else {
                textField.textContent = '* Must contain at least one number and one uppercase and lowercase letter and aleast 5 characters';
                textField.style.color = "red";
                inputField.style.color = "red";
                document.getElementById("submit").disabled = true;
            }
        }
        else {
            textField.textContent = '* Must contain at least one number and one uppercase and lowercase letter and aleast 5 characters';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        }
    }

    function cpasswordValidation(inputTxt) {
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("cpassword").value;
        var textField = document.getElementById("pass2");
        var inputField = document.getElementById("cpassword");

        if (cpassword != '') {
            if (password == cpassword) {
                textField.textContent = '';
                textField.style.color = "green";
                inputField.style.color = "green";
                document.getElementById("submit").disabled = false;
            }
            else {
                textField.textContent = '* not match';
                textField.style.color = "red";
                inputField.style.color = "red";
                document.getElementById("submit").disabled = true;
            }
        }
        else {
            textField.textContent = '* missing';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        }
    }

    function gstValidation(inputTxt) {
        const regx = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z][1-9A-Z]{1}Z[0-9A-Z]{1}$/;
        const textField = document.getElementById("gstError");
        const inputField = document.getElementById("gst");

        if (inputTxt.value === '') {
            textField.textContent = '* Not a valid Gst number';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        } else if (regx.test(inputTxt.value)) {
            textField.textContent = '';
            textField.style.color = "green";
            inputField.style.color = "green";
            document.getElementById("submit").disabled = false;
        } else {
            textField.textContent = '* Not a valid GST number!';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        }
    }

    function addressValidation(inputTxt) {
        var regx = /^[a-zA-Z]+$/;

        if (inputTxt.value != '') {
            if (inputTxt.value.length >= 2) {

    function postOfficeValidation(inputTxt) {
        var regx = /^[a-zA-Z]+$/;
        var textField = document.getElementById("postofficeError");
        var inputField = document.getElementById("postoffice");

        if (inputTxt.value != '') {
            if (inputTxt.value.length >= 2) {
                if (inputTxt.value.match(regx)) {
                    textField.textContent = '';
                    textField.style.color = "green";
                    inputField.style.color = "green";
                    document.getElementById("submit").disabled = false;
                }
                else {
                    textField.textContent = 'invalid post office name!';
                    textField.style.color = "red";
                    inputField.style.color = "red";
                    document.getElementById("submit").disabled = true;
                }
            }
            else {
                textField.textContent = 'your input must be more than two chracters!';
                textField.style.color = "red";
                inputField.style.color = "red";
                document.getElementById("submit").disabled = true;
            }
        }
        else {
            textField.textContent = 'invalid post office name!';
            textField.style.color = "red";

    function zipcodeValidation(inputTxt) {
        const regx = /^\d{5}$/;
        const textField = document.getElementById("zipcodeError");
        const inputField = document.getElementById("zipcode");

        if (inputTxt.value === '') {
            textField.textContent = '* Invalid Zipcode! It should be exactly 6 digits.';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        } else if (regx.test(inputTxt.value)) {
            textField.textContent = '';
            textField.style.color = "green";
            inputField.style.color = "green";
            document.getElementById("submit").disabled = false;
        } else {
            textField.textContent = '* Invalid Zipcode! It should be exactly 6 digits.';
            textField.style.color = "red";
            inputField.style.color = "red";
            document.getElementById("submit").disabled = true;
        }
    }


    function descriptionValidation() {
        const textarea = document.getElementById("description");
        const errorSpan = document.getElementById("descriptionError");
        const words = textarea.value.trim().split(/\s+/);

        if (words.length < 2) {
            errorSpan.textContent = '* Description must contain at least two words!';
            errorSpan.style.color = "red";
            textarea.style.color = "red";
            document.getElementById("submit").disabled = true;
        } else {
            errorSpan.textContent = '';
            textarea.style.color = "green";
            document.getElementById("submit").disabled = false;
        }
    }



    function checkAllFields(event) {
        event.preventDefault();

        var ownerNameField = document.getElementById("ownerName");
        var ownerNameError = document.getElementById("ownerNameError");

        var companyField = document.getElementById("companyName");
        var companyError = document.getElementById("companyNameError");

        var phoneField = document.getElementById("phone");
        var phoneError = document.getElementById("phoneError");

        var emailField = document.getElementById("email");
        var emailError = document.getElementById("emailError");

        var passwordField = document.getElementById("password");
        var passwordError = document.getElementById("pass1");

        var cpasswordField = document.getElementById("cpassword");
        var cpasswordError = document.getElementById("pass2");

        var gstField = document.getElementById("gst");
        var gstError = document.getElementById("gstError");

        var addressField = document.getElementById("address");
        var addressError = document.getElementById("addressError");

        var postofficeField = document.getElementById("postoffice");
        var postofficeError = document.getElementById("postofficeError");

        var zipcodeField = document.getElementById("zipcode");
        var zipcodeError = document.getElementById("zipcodeError");

        var descriptionField = document.getElementById("description");
        var descriptionError = document.getElementById("descriptionError");

        ownerNameValidation(ownerNameField);
        validateCompanyName(companyField);
        phoneValidation(phoneField);
        emailValidation(emailField);
        passwordValidation(passwordField);
        cpasswordValidation(cpasswordField);
        gstValidation(gstField);
        addressValidation(addressField);
        postOfficeValidation(postofficeField);
        zipcodeValidation(zipcodeField);
        descriptionValidation(descriptionField);

        var allFieldsValid =
            ownerNameError.style.color === "green" &&
            companyError.style.color === "green" &&
            phoneError.style.color === "green" &&
            emailError.style.color === "green" &&
            passwordError.style.color === "green" &&
            cpasswordError.style.color === "green" &&
            gstError.style.color === "green" &&
            addressError.style.color === "green" &&
            postofficeError.style.color === "green" &&
            zipcodeError.style.color === "green" &&
            descriptionError.style.color === "green";

        document.getElementById("submit").disabled = !allFieldsValid;

        if (allFieldsValid) {
            checkConfirmation(event);
        }
    }

    ownerNameField.onkeyup = checkAllFields;
    companyField.onkeyup = checkAllFields;
    phoneField.onkeyup = checkAllFields;
    emailField.onkeyup = checkAllFields;
    passwordField.onkeyup = checkAllFields;
    cpasswordField.onkeyup = checkAllFields;
    gstField.onkeyup = checkAllFields;
    addressField.onkeyup = checkAllFields;
    postofficeField.onkeyup = checkAllFields;
    zipcodeField.onkeyup = checkAllFields;
    descriptionField.onkeyup = checkAllFields;

    function checkConfirmation(event) {
        var userConfirmation = window.confirm("Please review your details before final submission!");
        if (userConfirmation) {
            window.alert("Congratulations! Welcome to EazeFin. You can login now");
            document.getElementById("registrationForm").submit();
        }
    }

</script>
